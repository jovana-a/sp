<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Print Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Helvetica Neue LT W1G;
        }
        .background {
            background-image: url('Original Supplies_39.jpg');
            background-size: cover; /* This makes the background cover the entire page */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center;
            height: 100%;
            display: flex;
                       align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: transform 0.3s; /* Smooth zoom transition */
        }
        .container:hover {
            transform: scale(1.1); /* Zoom in on hover */
        }
        .top-image {
            width: 100%;
            border-radius: 10px 10px 0 0; /* Rounded corners on top */
        }
        .center-link {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .logo-width {
            width: 100%; /* Full width of the logo */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .left-links, .right-links {
            display: flex;
            flex-direction: column;
        }
        .link-box {
            display: block;
            background-color: #35C4B5; /* Mint color */
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 180px; /* Set a fixed width for the link boxes */
            height: 60px; /* Set a fixed height for the link boxes */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .link-box:hover {
            background-color: #2A9C8A; /* Darker mint on hover */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <img src="Bluebar.jpg" alt="Top Image" class="top-image"> <!-- Replace with your image path -->
            <div class="center-link">
                <a href="https://jovana-a.github.io/leads/index5.html" target="_blank" class="link-box logo-width">Brother Lead Contact Form</a>
            </div>
            <div class="links">
                <div class="left-links">
                    <a href="https://jovana-a.github.io/frozen/index.html" target="_blank" class="link-box">Euro CIS</a>
                    <a href="https://www.brother.de" target="_blank" class="link-box">Logistics Summit</a>
                    <a href="https://jovana-a.github.io/demo-html/index.html" target="_blank" class="link-box">Smooth Print Demo</a>
                </div>
                <div class="right-links">
                    <a href="https://www.brother.de" target="_blank" class="link-box">Logimat</a>
                    <a href="https://www.brother.de" target="_blank" class="link-box">DMEA</a>
                    <a href="https://jovana-a.github.io/visitor/index.html" target="_blank" class="link-box">Visitor Check In</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
